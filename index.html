<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Web App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" , class="search_bar" , placeholder="Search City">
            <button class='search_button'><svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
        </div>
        <div class="weather">
            <h2 class='city'>San Francisco</h2>
            <div class="time_wind">
                <span id='day'>Monday</span>
                <span id='date'>01/01/2021</span>
                <span id='wind_speed'>Wind Speed</span>
            </div>
            <div class="temp">
                <span id='temp'>31°</span>
                <span id='max_temp'>Max:31°</span>
                <span id='min_temp'>Min:25°</span>
            </div>
            <div class="description">
                <img src="" , alt="" , id='icon' width=50px/>
                <span id='description'>Description: </span>
                <span id='humidity'>Hmidity: </span>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
